<ion-app>
  <ion-menu side="start" menuId="sideMenu" contentId="menuContent">
    <ion-header>
      <ion-toolbar>
        <ion-title>Departamentos</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item lines="none" routerLink="/product">
            <ion-icon name="logo-windows" slot="start"></ion-icon>
            <ion-label>Computers</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item lines="none" routerLink="/product">
            <ion-icon name="call-outline" slot="start"></ion-icon>
            <ion-label>Phones & Mobile</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item lines="none" routerLink="/orders">
            <ion-icon name="document-text-outline" slot="start"></ion-icon>
            <ion-label>Orders</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item lines="none" (click)="onLogout()" button>
            <ion-icon name="exit" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="menuContent" main></ion-router-outlet>
</ion-app>
